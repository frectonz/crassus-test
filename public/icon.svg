<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Outer circle as the icon border -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="gold" stroke-width="4"/>

  <!-- Decorative wreath-like dashed circle -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="gold" stroke-width="3" stroke-dasharray="4 6"/>

  <!-- SPQR text in the center -->
  <text x="50%" y="55%" font-family="serif" font-size="18" fill="gold" text-anchor="middle" dominant-baseline="middle">
    SPQR
  </text>
</svg>
